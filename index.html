<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/091865038a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&family=Mukta:wght@300&family=Rubik:wght@300&family=Satisfy&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Registration Form</title>
  </head>
  <body>
    <div class="main-container">
      <span>&#9733;</span>
      <span>&#9733;</span>
      <span>&#9733;</span>
      <span>&#9733;</span>
      <span>&#9733;</span>
      <span>&#9733;</span>
      <span>&#9733;</span>
      <span>&#9733;</span>
      <span>&#9733;</span>
      <div id="log-container" class="login-container">
        <!--Login Container-->
        <form id="login-form" action="">
          <h1>Login</h1>
          <div class="input-container">
            <input type="text" id="name" required />
            <label for="">Username</label>
            <i class="fa-solid fa-user"></i>
          </div>

          <div class="input-container">
            <input type="password" id="password" required />
            <label for="">Password</label>
            <i class="fa-solid fa-lock"></i>
          </div>

          <div class="remember-forgot">
            <label><input type="checkbox" />Remember me</label>
            <a href="#">Forgot Password?</a>
          </div>

          <button type="submit" class="btn login-btn">
            Login<i class="fa-solid fa-door-open"></i>
          </button>

          <div class="register">
            <p>
              Don't have an account yet? <a class="registration" onclick="register()">Register</a>
            </p>
          </div>

          <div class="social-container">
            <button type="button" class="btn-media-login">
              <i class="bx bxl-facebook-circle"></i>Facebook
            </button>
            <button type="button" class="btn-media-login">
              <i class="bx bxl-twitter"></i>Twitter
            </button>
            <button type="button" class="btn-media-login">
              <i class="bx bxl-instagram-alt"></i>Instagram
            </button>
          </div>
        </form>
      </div>

      <!--Second page of the form(Registration)-->

      <div id="reg-container" class="register-container hidden">
        <form id="register-form" action="">
          <h1>Register</h1>
          <div class="input-container">
            <input type="text" required />
            <label for="">Username</label>
            <i class="fa-solid fa-user"></i>
          </div>

          <div class="input-container">
            <input type="email" required />
            <label for="">Email</label>
            <i class="bx bxs-envelope"></i>
          </div>

          <div class="input-container">
            <input type="phone" required />
            <label for="">Phone</label>
            <i class="bx bxs-phone"></i>
          </div>

          <div class="input-container">
            <input type="password" required />
            <label for="">Password</label>
            <i class="fa-solid fa-lock"></i>
          </div>

          <div class="remember-forgot">
            <label
              ><input type="checkbox" />I agree to the Terms & Conditions</label
            >
          </div>

          <div class="register">
            <p>
              Already have an account? <a class="signInBtn-link" onclick="login()">Sign In</a>
            </p>
          </div>

          <button type="submit" class="btn register-btn">
            Register <i class="fa-solid fa-door-open"></i>
          </button>

          <div class="social-container">
            <button type="button" class="btn-media">
              <i class="bx bxl-facebook-circle"></i>Facebook
            </button>
            <button type="button" class="btn-media">
              <i class="bx bxl-twitter"></i>Twitter
            </button>
            <button type="button" class="btn-media">
              <i class="bx bxl-instagram-alt"></i>Instagram
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
